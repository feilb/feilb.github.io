---
layout: default
title: B. Feil - Home
---

{% include navigation.html %}

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      <a href="{{ post.url }}"><h1 class="post-link">{{ post.title }}</h1></a>
      <span class="post-link-date">{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
